<div *ngIf="shitMovies && shitMovies.length > 0">
  <ul>
    <li *ngFor="let shitMovie of shitMovies">
      Name: {{shitMovie.title}} - Rating {{shitMovie.ratings.value}}
    </li>
  </ul>

  Total Space: {{getSpaceUsedByShitMovies()}} <br>

  <hr>

  <button (click)="deleteShitMovies()">Delete Shit Movies</button>
</div>

<div *ngIf="!shitMovies || shitMovies.length === 0">
    <button (click)="getShitMovies()">Get Shit Movies</button>
</div>
